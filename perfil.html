<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileVexo</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header class="contHeaderVexo">
        <nav class="logoVEXO">
            <img src="storage/img/LogoVEXO.png" alt="">
        </nav>
    </header>
    <section class="contPerfil">
        <article class="contImgBanerPerfil">
            <img class="imgBanner" src="storage/img/BannerVexoRe.svg" alt="">
            <div>
                <img id="userPic" src="storage/img/FotoDePerfilEjem.png" alt="">
                <h1 id="userName" class="nombreUsu">Nocturna Satánica</h1>
                <img class="buttonSeguir" src="storage/img/bottonSeguir.png" alt="">
            </div>
            <article class="infoPerfil">
                <h1>Informacion</h1>
                <p id="profileBio" >Perfil personal, creado para compartir mi manera de ver el mundo dar mi opinion sobre diveros temas t compartir con mis seguidores un poco de lo que es mi vida</p>
                <p id="profileInterests">Intereses</p>
            </article>
        </article>
    </section>
    <article id="editProfileForm" style="display: none; margin-top: 20px;">
        <h2>Completa tu perfil</h2>
        <label for="inputBio">Biografía:</label><br>
        <textarea id="inputBio" rows="3" cols="40" placeholder="Escribe algo sobre ti..."></textarea><br><br>
        
        <label for="inputInterests">Intereses (separados por comas):</label><br>
        <input type="text" id="inputInterests" placeholder="Ej: música, lectura, diseño"><br><br>
        
        <button id="btnSaveProfile">Guardar Perfil</button>
        <p id="profileSuccess" style="color: green; display: none;"></p>
        <p id="profileError" style="color: red; display: none;"></p>
    </article>
