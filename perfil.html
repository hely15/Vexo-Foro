<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileVexo</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <header class="contHeaderVexo">
        <nav class="logoVEXO">
            <img src="storage/img/LogoVEXO.png" alt="">
        </nav>
    </header>
    <section class="contPerfil">
        <article class="contImgBanerPerfil">
            <img class="imgBanner" src="storage/img/BannerVexoRe.svg" alt="">
            <div>
                <img id="userPic" class="fotoPerfil" src="storage/img/FotoDePerfilEjem.png" alt="">
                <h1 id="userName" class="nombreUsu">Nocturna Satánica</h1>
                <img class="buttonSeguir" src="storage/img/bottonSeguir.png" alt="">
            </div>
            <article class="infoPerfil">
                <h1>Informacion</h1>
                <p id="profileBio">Perfil personal, creado para compartir mi manera de ver el mundo dar mi opinion sobre
                    diveros temas t compartir con mis seguidores un poco de lo que es mi vida</p>
                <p id="profileInterests">Intereses</p>
            </article>
        </article>
        <div class="profile-form">
            <h3 class="welcome-title">Editar Perfil</h3>
            <div class="form-group">
              <label class="form-label" for="inputBio">Biografía</label>
              <textarea id="inputBio" class="form-textarea"></textarea>
            </div>
            <div class="form-group">
              <label class="form-label" for="inputLocation">Ubicación</label>
              <input id="inputLocation" class="form-input">
            </div>
            <div class="form-group">
              <label class="form-label" for="inputInterests">Intereses</label>
              <input id="inputInterests" class="form-input">
            </div>
            <button id="btnSaveProfile" class="btn-save">Guardar Cambios</button>
            <div id="profileLoader" class="loader"></div>
            <div id="profileError" style="display: none;"></div>
            <div id="profileSuccess" style="display: none;"></div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="perfil.js"></script>
</body>

</html>
